<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Verification Section -->
    <div id="loginSection">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button onclick="login()">Login</button>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display: none;">
      <h1>Welcome</h1>
      <div id="chatList"></div>

      <!-- Chat Creation Section -->
    <button onclick="toggleChatCreation()">+ New Chat</button>

    <!-- Chat Creation Dropdown -->
    <div id="chatCreationDropdown" class="dropdown-container">

    <input type="text" id="chatName" placeholder="Chat Name" required>
  <select id="chatType" onchange="handleChatTypeChange()">
    <option value="public">Public</option>
    <option value="password">Password Protected</option>
  </select>
  <input type="password" id="chatPassword" placeholder="Password (if protected)" style="display: none;">
  <button onclick="createChat()">Create Chat</button>
</div>


      <!-- Open a specific chat -->
      <div id="chatWindow" style="display: none;">
        <h2 id="currentChatName"></h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button onclick="sendMessage()">Send</button>
        <button onclick="closeChat()">Close Chat</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
